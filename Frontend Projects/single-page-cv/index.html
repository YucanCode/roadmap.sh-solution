<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- * DISCLAIMER! You can modify the suggestion as you want -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Portofolio</title>
        <!-- * SEO Meta Tags! (This meta tags help with search engine optimazation) -->
        <meta
            name="description"
            content="Single Page CV of [NAME], a [ROLES]"
        />
        <!-- ! ex: "Single Page CV of Bryan, a Web Developer" -->
        <meta name="keywords" content="[KEYWORD]" />
        <!-- ! Input keyword that related with content of the website, e.g Web Developer, Frontend, HTML, CSS, etc. -->
        <meta name="author" content="[NAME]" />
        <!-- ! Your name -->
        <!-- * OG [Open Graph] Meta Tags! (This meta tags help with control how web pages are displayed when shared on social media platforms like Facebook, Twitter, and LinkedIn) -->
        <meta property="og:title" content="[TITLE]" />
        <!-- ! Content title, ex: "Bryan - Web Developer" -->
        <meta property="og:description" content="[DESC]" />
        <!-- ! Content description, ex: "Bryan, Web Developer. Single Page CV" -->
        <meta property="og:image" content="[IMAGE URL]" />
        <!-- ! Content Image -->
        <meta property="og:type" content="[TYPE]" />
        <!-- ! Content type, e.g website, photo, etc -->
        <meta property="og:url" content="[URL]" />
        <!-- ! URL that direct to your website -->
    </head>
    <body></body>
</html>
